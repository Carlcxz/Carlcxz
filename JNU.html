<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JolNacord University Form</title>
    <link rel="icon" href="sl-removebg-preview.png" type="image/icon type">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('Bg.png');
            background-size: contain;

            width: 700px;
            height: 900px;
        }
        
        .container {
            width: 300px;
            text-align: center;
            position: absolute;
            top: 2%;
            left: 35%; 
            border-radius: 5px;
            max-width: 500px;
            max-height: 930px;     
            padding: 100px;
            background-color:  #E0A96D;
            margin-bottom: -100px;
        }
        .container img {
            width: 110%;
            height: 100%;
            margin-top: -1500px;
            margin-bottom: -110px;
        }
        .form-group {
            margin-bottom: 15px;
            max-width: 500px;
            max-height: 100px;

        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #000000;
            border-radius: 10px;
        }
        select {
            height: 40px;
        }
        .radio-group {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-left: 45px;
        }
        .radio-group label {
            font-weight: normal;
        
        }
        .form-actions {
            text-align: center;
            padding: 10px;
        }
        button {
            padding: 13px 25px;
            background-color: #000000;
            color: #fff;

        }

<body>
    <div class="body"></div>
    <div class="container">
        <img src="sl-removebg-preview.png">
        <center><h1>JNU Registration Form</h1></center>
        <form action="JNU registration form.php" method="get">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" required>
            </div>
            <br>
            <div class="radio-group">
                <b><label>Gender:</label></b>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>
            <br>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="barangay">Barangay</label>
                <input type="text" id="barangay" name="barangay" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="province">Province</label>
                <input type="text" id="province" name="province" required>
            </div>
            <div class="form-group">
                <label for="postalCode">Postal Code</label>
                <input type="text" id="postalCode" name="postalCode" required>
            </div>
            <div class="form-group">
                <label for="course">Applied Program</label>
                <select id="course" name="course" required>
                    <option value="" hidden>Select a Program</option>
                    <option value="BSIT">Bachelor of Science in Information Technology</option>
                    <option value="BSCS">Bachelor of Science in Computer Science</option>
                    <option value="BSEMC">Bachelor of Science in Multi-Media</option>
                    <option value="BSMT">Bachelor of Science in Marine Transportation</option>
                    <option value="BSN">Bachelor of Science in Nursing</option>
                    <option value="BSHM">Bachelor of Science in Hospitality Management</option>
                </select>
            </div>
            <div class="form-actions">
                <button type="submit">SUBMIT</button>
            </div>
        </form>
    </div>
</body>
</html>
